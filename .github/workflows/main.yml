name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm install

      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Lint code
        run: npm run lint
      
      - name: Build Docker image
        run: docker build -t node-app-01 .

      - name: Tag Docker image
        run: docker tag node-app-01 fkdevops/node-app-01:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image to registry
        run: docker push fkdevops/node-app-01:latest

      - name: Update ECS service
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecs update-service --cluster test-ecs-cluster --service test-ecs-service --force-new-deployment --wait-for-service-stability --region us-east-1  
